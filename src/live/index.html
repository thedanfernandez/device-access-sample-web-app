<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
          position: relative;
          overflow: hidden;
          width: 100%;
          padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
        }
        
        /* Then style the iframe to fit in the container div with full height and width */
        .responsive-iframe {
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          width: 100%;
          height: 100%;
        }
        </style>
</head>
<body>
    <h1>Hello World</h1>
        
    <div class="container">
        <iframe width="500" height="400" frameborder="0" class="responsive-iframe"
        src="../">
        </iframe>
    </div>
    <div class="container">
        <iframe width="500" height="400" frameborder="0" class="responsive-iframe"
        src="../">
        </iframe>
    </div>
</body>
</html>
